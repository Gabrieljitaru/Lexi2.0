<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="yy" content="width=device-width, initial-scale=1.0">

    <!--=============== BOXICONS ===============-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Lexi - Connect your wallets</title>
</head>

<body>
    <!--==================== HEADER ====================-->
    <header class="header">
        <div class="glass">
            <nav class="nav container">
                <a href="#" class="nav__logo">
                    LEXI
                </a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#" class="nav__link">Home</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">About</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link">Contact</a>
                        </li>
                    </ul>

                    <div class="nav__close" id="nav-close">
                        <i class='bx bx-x'></i>
                    </div>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-grid-alt'></i>

    <!--==================== MAIN ====================-->
    <main class="main">
        <!--==================== HOME ====================-->
        <section class="home">
            <div class="home__container container">

                    <span class="home__subtitle">The only All-In-One wallet with great benefits</span>

                    <p class="home__description">
                        Connect your Crypto and Fiat wallets into a single unified wallet. <br> Expenses,
                        investments and swaps: <br>All in one place.
                    </p>
                    <a href="#" class="download__button">
                        Download Now
                    </a>
                </div>

                <div class="card__img">
                    <img src="assets/img/img2.png" alt="">
                    <div class="home__shadow"></div>
                </div>
            </div>

            <footer class="home__footer">
                <span>+39 321 123 3266</span>
                <span>|</span>
                <span>info@lexi.com</span>
            </footer>
        </section>
    </main>

    <!--=============== SCROLLREVEAL ===============-->
    <script src="assets/js/scrollreveal.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
